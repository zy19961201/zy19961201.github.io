        <h2 id="mac终端常用操作命令"><a href="#mac终端常用操作命令" class="headerlink" title="mac终端常用操作命令"></a>mac终端常用操作命令</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">sudo su <span class="comment">// 切换root模式</span></span><br><span class="line"></span><br><span class="line">exit <span class="comment">// 退出</span></span><br><span class="line"></span><br><span class="line">pwd <span class="comment">// 查看当前所在位置</span></span><br><span class="line"></span><br><span class="line">cd ~ <span class="comment">// 切换到根目录</span></span><br><span class="line"></span><br><span class="line">ls <span class="comment">// 查看当前目录所有文件</span></span><br><span class="line"></span><br><span class="line">ls -l <span class="comment">// 列表形式查看当前目录所有文件</span></span><br><span class="line"></span><br><span class="line">cd xxx <span class="comment">// 切换到所选目录</span></span><br><span class="line"></span><br><span class="line">mkdir <span class="comment">// 在当前目录下新建文件夹</span></span><br><span class="line"></span><br><span class="line">vi/v .<span class="property">XXX</span> <span class="comment">// 以编辑器模式打开XXX</span></span><br><span class="line"></span><br><span class="line">i <span class="comment">// vim下的编辑模式</span></span><br><span class="line"></span><br><span class="line">esc键 <span class="comment">// 退出vim编辑模式</span></span><br><span class="line"></span><br><span class="line">:wq <span class="comment">// 保存vim修改并退出</span></span><br><span class="line"></span><br><span class="line">open .<span class="property">XXX</span> <span class="comment">// 打开XXX</span></span><br><span class="line"></span><br><span class="line"><span class="title class_">Ctrl</span>+C <span class="comment">// 中断终端命令</span></span><br></pre></td></tr></table></figure>

<h2 id="node相关终端命令"><a href="#node相关终端命令" class="headerlink" title="node相关终端命令"></a>node相关终端命令</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">node -v <span class="comment">// 查看node版本</span></span><br><span class="line"></span><br><span class="line">npm -v <span class="comment">// 查看npm版本</span></span><br><span class="line"></span><br><span class="line">nvm -v <span class="comment">// 查看nvm版本</span></span><br><span class="line"></span><br><span class="line">git -v <span class="comment">// 查看git版本</span></span><br><span class="line"></span><br><span class="line">npm config registry set npm config set registry <span class="attr">https</span>:<span class="comment">//registry.npmmirror.com // 设置npm镜像源</span></span><br><span class="line"></span><br><span class="line">npm config get registry <span class="comment">// 获取npm镜像源地址</span></span><br><span class="line"></span><br><span class="line">nvm install vXXX <span class="comment">// 安装指定版本的node</span></span><br><span class="line"></span><br><span class="line">nvm uninstall vXXX <span class="comment">// 卸载指定版本的node</span></span><br><span class="line"></span><br><span class="line">nvm user vXXX <span class="comment">// 使用指定版本的node</span></span><br><span class="line"></span><br><span class="line">nvm list <span class="comment">// 展示当前所有node版本</span></span><br><span class="line"></span><br><span class="line">nvm current <span class="comment">// 展示当前节点激活node版本</span></span><br></pre></td></tr></table></figure>

<h2 id="hexo常用命令"><a href="#hexo常用命令" class="headerlink" title="hexo常用命令"></a>hexo常用命令</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">hexo init <span class="comment">// hexo初始化拉代码操作</span></span><br><span class="line"></span><br><span class="line">hexo g <span class="comment">// hexo编译</span></span><br><span class="line"></span><br><span class="line">hexo s <span class="comment">// 启动hexo工程 到localhost访问</span></span><br><span class="line"></span><br><span class="line">hexo n <span class="variable constant_">XXX</span> <span class="comment">// 新建文章</span></span><br><span class="line"></span><br><span class="line">hexo clean <span class="comment">// 清理缓存数据</span></span><br><span class="line"></span><br><span class="line">hexo d <span class="comment">// </span></span><br></pre></td></tr></table></figure>
